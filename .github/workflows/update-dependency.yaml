---
name: 'Update Dependencies'
on:
  workflow_dispatch:
  schedule:
    # every Monday
    - cron: '0 0 * * 1'
env:
  GOPROXY: https://proxy.golang.org
permissions:
  contents: read
jobs:
  update-deps:
    if: ${{ github.repository == 'awslabs/amazon-eks-ami' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # 5.2.0
        with:
          go-version-file: 'nodeadm/go.mod'
      - name: Update Nodeadm Dependencies
        id: update_deps
        run: |
          cd nodeadm
          make update-deps
          echo 'changes<<EOF' >> $GITHUB_OUTPUT
          git status --porcelain >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      - name: Create PR
        if: ${{ steps.update_deps.outputs.changes != '' }}
        uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # 7.0.6
        with:
          title: "chore: update dependencies"
          commit-message: "chore: update dependencies"
          committer: dependabot[bot] <49699333+dependabot[bot]@users.noreply.github.com>
          author: dependabot[bot] <49699333+dependabot[bot]@users.noreply.github.com>
          branch: dependencies/update
          base: main
          delete-branch: true
          labels: |
            changelog/exclude
          body: |
            Updating go.mod with latest dependencies.
