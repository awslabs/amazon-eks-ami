---
name: 'Update Dependencies'
on:
  workflow_dispatch:
  schedule:
    # every Monday
    - cron: '0 0 * * 1'
env:
  GOPROXY: https://proxy.golang.org
permissions:
  contents: read
jobs:
  update-deps:
    if: ${{ github.repository == 'awslabs/amazon-eks-ami' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # 6.2.0
        with:
          go-version-file: 'nodeadm/go.mod'
      - name: Update Nodeadm Dependencies
        id: update_deps
        run: |
          cd nodeadm
          make update-deps
          echo 'changes<<EOF' >> $GITHUB_OUTPUT
          git status --porcelain >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      - name: Create PR
        if: ${{ steps.update_deps.outputs.changes != '' }}
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # 8.1.0
        with:
          title: "chore: update dependencies"
          commit-message: "chore: update dependencies"
          committer: dependabot[bot] <49699333+dependabot[bot]@users.noreply.github.com>
          author: dependabot[bot] <49699333+dependabot[bot]@users.noreply.github.com>
          branch: dependencies/update
          base: main
          delete-branch: true
          labels: |
            changelog/exclude
          body: |
            Updating go.mod with latest dependencies.
